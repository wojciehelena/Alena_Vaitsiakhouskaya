<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
</head>
<body>
    <table border=1 align="center" width="60%">
        <caption><em>Прогноз погоды</em></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th>
        <td>-5&#176;</td>
        <td>+5&#176;</td>
        <td rowspan=2>+2&#176;</td>
        <td>-10&#176;</td>
    </tr>
    <tr>
        <th>Брест</th>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
    </tr>
</table>
</body>
</html>
